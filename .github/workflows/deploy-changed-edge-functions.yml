name: Deploy changed Edge Functions

on:
  push:
    branches:
      - main

jobs:
  detect-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed_files
        run: |
          # Determine base ref (for merges this will compare against main)
          if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            BASE=${{ github.event.before }}
          else
            BASE=origin/main
          fi

          # Fetch main to ensure base exists
          git fetch origin main:main || true

          # Get list of changed files
          CHANGED=$(git diff --name-only $BASE $GITHUB_SHA || git diff --name-only origin/main $GITHUB_SHA)
          echo "::set-output name=files::$CHANGED"

      - name: Compute changed function slugs
        id: slugs
        run: |
          echo "Changed files:"
          echo "${{ steps.changed_files.outputs.files }}"

          # Extract unique slugs under supabase/functions/<slug>/
          SLUGS=$(echo "${{ steps.changed_files.outputs.files }}" | \
            tr '\n' '\n' | \
            awk -F'/' '/^supabase\/functions\// {print $3}' | \
            grep -E '^[A-Za-z0-9._-]+' | sort -u | tr '\n' ' ')

          if [ -z "$SLUGS" ]; then
            echo "No functions changed."
            echo "::set-output name=slugs::"
            exit 0
          fi

          echo "Detected function slugs: $SLUGS"
          echo "::set-output name=slugs::$SLUGS"

      - name: Setup Node (optional for build)
        if: steps.slugs.outputs.slugs != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install supabase CLI
        if: steps.slugs.outputs.slugs != ''
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        if: steps.slugs.outputs.slugs != ''
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Build (if present)
        if: steps.slugs.outputs.slugs != ''
        run: |
          if npm run | grep -q " build"; then
            npm run build || true
          fi

      - name: Configure supabase CLI
        if: steps.slugs.outputs.slugs != ''
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
          supabase link set --project-ref "$SUPABASE_PROJECT_REF" || true

      - name: Deploy changed functions
        if: steps.slugs.outputs.slugs != ''
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Deploying functions: ${{ steps.slugs.outputs.slugs }}"
          for fn in ${{ steps.slugs.outputs.slugs }}; do
            echo "Deploying $fn"
            supabase functions deploy "$fn" || { echo "Failed to deploy $fn"; exit 1; }
          done

      - name: Nothing changed
        if: steps.slugs.outputs.slugs == ''
        run: echo "No Edge Function changes detected â€” nothing to deploy."

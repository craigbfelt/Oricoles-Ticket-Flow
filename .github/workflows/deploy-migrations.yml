name: Deploy Database Migrations

# This workflow automatically applies Supabase migrations when PRs are merged to main
# This ensures that database schema changes are deployed alongside code changes

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy all migrations'
        required: false
        type: boolean
        default: false

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: read
      pull-requests: write
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install Supabase CLI
      run: npm install -g supabase
    
    - name: Verify Supabase CLI installation
      run: supabase --version
    
    - name: Link to Supabase project
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      run: |
        # Extract project ID from config.toml
        PROJECT_ID=$(grep -m 1 'project_id' supabase/config.toml | cut -d '"' -f 2)
        echo "Project ID: $PROJECT_ID"
        
        # Link to the Supabase project
        supabase link --project-ref $PROJECT_ID --password "$SUPABASE_DB_PASSWORD"
    
    - name: Check migration status
      run: |
        echo "Checking migration status..."
        supabase migration list || echo "Unable to check migration status"
    
    - name: Apply migrations
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      run: |
        echo "Applying migrations to Supabase database..."
        supabase db push
        
        echo "✅ Migrations applied successfully!"
    
    - name: Verify migrations
      run: |
        echo "Verifying migrations..."
        supabase migration list
    
    - name: Comment on commit (on success)
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          const sha = context.sha;
          const message = `✅ Database migrations deployed successfully!\n\nAll pending migrations have been applied to the Supabase database.`;
          
          await github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: sha,
            body: message
          });
    
    - name: Comment on commit (on failure)
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const sha = context.sha;
          const message = `❌ Database migration deployment failed!\n\nPlease check the workflow logs for details and apply migrations manually if needed.`;
          
          await github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: sha,
            body: message
          });
